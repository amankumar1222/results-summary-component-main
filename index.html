<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/assets/css/style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->


</head>
<body>

  <main>

    <div class="main-container">
      <div class="container">
        <div class="result-box">
            <div class="result"> 
            <h3> Your Result</h3>
          </div>
          <div class="score"> 
            <div>
              <h3>76</h3>
              <p> 
                of 100</p>
            </div>
    
            </div>
            <div class="desc"> 
            <h3>Great</h3>
            <p>  You scored higher than 65% of the people who have taken these tests.</p>
          </div>

        </div>

        <div class="summary-box">

          <h3>Summary</h3>
          <div class="summary-data"> 

          <div class="data bg-red ">
            <h4 class="red"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</h4>
            <p>  <span> 80 </span>/ 100</p>
          </div>
          <div class="data bg-yellow">
            <h4 class="yellow"><img src="/assets/images/icon-memory.svg" alt="">Memory</h4>
            <p>  <span> 92 </span>/ 100</p>
          </div>
          <div class="data bg-teal">
            <h4 class="teal"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</h4>
            <p>  <span> 61 </span>/ 100</p>
          </div>
          <div class="data bg-blue ">
            <h4 class="blue"><img src="/assets/images/icon-visual.svg" alt="">Visual</h4>
            <p>  <span> 72 </span>/ 100</p>
          </div>
        </div>

          <button type="submit">Continue</button>



        </div>



      </div>
      
    </div>

  </main>









  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>
</html>
